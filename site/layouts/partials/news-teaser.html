<div class="post">
    <div class="post__date">
        {{ .Date.Format "02.01.2006" }}
    </div>
    <div class="post__title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    <div class="post__intro">
        {{ .Params.intro }}
    </div>
    {{ if .Content }}<a href="{{ .Permalink }}">Čítať viac</a>{{ end }}
</div>
