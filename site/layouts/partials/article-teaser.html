<a
  href="{{ .Permalink }}"
  class="article-teaser article-teaser--{{ index (seq 4 | shuffle) 0 }}"
>
  {{ with .Params.featured_img }}
  <div class="article-teaser__image img-holder">
    <img src="{{ . }}?nf_resize=smartcrop&w=420&h=420" />
  </div>
  {{ else }}
  <div class="article-teaser__image article-teaser__image--placeholder"></div>
  {{ end }}
  <div class="article-teaser__title">{{ .Title }}</div>
</a>
