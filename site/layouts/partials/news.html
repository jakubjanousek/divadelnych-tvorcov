<div class="row mb-4">
    {{ range where .Data.Pages "Type" "post" }}
    <div class="col-md-6 col-lg-4">
        <div class="post">
            <div class="post__date">
                {{ .Date.Format "02.01.2006" }}
            </div>
            <div class="post__title">
                {{ .Title }}
            </div>
            <div class="post__intro">
                {{ .Params.intro }}
            </div>
            <a href="/post">Čítať viac</a>

        </div>
    </div>
    {{ end }}
</div>
